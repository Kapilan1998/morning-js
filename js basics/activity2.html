    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 style="color: rgb(255, 0, 76);">Enter your details...</h1> <br> <br>
    <form>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">First Name</div>
            <div class="col-3"><input type="text" id="fname" class="form-control"></div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Last Name</div>
            <div class="col-3"><input type="text" id="lname" class="form-control"></div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Mobile Number</div>
            <div class="col-3"><input type="text" id="mobile" class="form-control"></div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Gender</div>
            <div class="col-3"><input type="radio" id="male" name="gender" class="form-check-input" value="Male">Male
                <br>
                <input type="radio" id="female" name="gender" class="form-check-input" value="Female">Female </div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Grade</div>
            <div class="col-3"><select class="form-control" id="grade">
                    <option value="10A" id="10A">10A</option>
                    <option value="10B" id="10B">10B</option>
                    <option value="10C" id="10C">10C</option>
                    <option value="10D" id="10D">10D</option>
                    <option value="10E" id="10E">10E</option>
                </select></div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Subject</div>
            <div class="col-3">
                <input type="checkbox" id="sub1" name="subject[]" class="form-check-input" value="Maths">Maths <br>
                <input type="checkbox" id="sub2" name="subject[]" class="form-check-input" value="Science">Science <br>
                <input type="checkbox" id="sub3" name="subject[]" class="form-check-input" value="English"> English<br>
                <input type="checkbox" id="sub4" name="subject[]" class="form-check-input" value="History">History <br>
                <input type="checkbox" id="sub5" name="subject[]" class="form-check-input" value="Religion"> Religion
                <br>
            </div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Address</div>
            <div class="col-3"><textarea class="form-control" id="address" cols="10" rows="3"> </textarea></div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">Date of Birth</div>
            <div class="col-3"><input type="date" id="dob" class="form-control"></div>
        </div> <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"><input type="button" id="submit" name="submit" class="btn btn-primary" value="show">
                <input type="reset" id="reset" name="reset" class="btn btn-secondary" value="clear">
                <input type="button" id="receive" name="receive" class="btn btn-success" value="transfer"> </div>
        </div> <br>
    </form> <br>

    <table border=5 class="table table-striped table-hover" style="display: none;" id="mytable">
        <tr class="d-flex" align="center">
            <th class="table-danger col-6">Field</th>
            <th class="table-danger col-6">Value</th>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">First Name</td>
            <td id="td1" class="col-6"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">Last Name</td>
            <td class="col-6" id="td2"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">Mobile Number</td>
            <td class="col-6" id="td3"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">Gender</td>
            <td class="col-6" id="td4"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">Grade</td>
            <td class="col-6" id="td5"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">Subject</td>
            <td class="col-6" id="td6"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">Address</td>
            <td class="col-6" id="td7"></td>
        </tr>
        <tr class="d-flex" align="center">
            <td class="col-6">DOB</td>
            <td class="col-6" id="td8"></td>
        </tr>
    </table>

<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#submit').click(function() {

            $('#mytable').fadeIn(2000);

            let fname = $('#fname').val();
            $('#td1').html(fname);
            let lname = $('#lname').val()
            $('#td2').html(lname);
            let phone = $('#mobile').val();
            $('#td3').html(phone);
            let myGender = $("[name=gender]:checked").val();
            $('#td4').html(myGender);
            let myGrade = $('#grade option:selected').val();
            $('#td5').html(myGrade);
            var mySubject = [];
            $.each($("input[name='subject[]']:checked"), function() {
                mySubject.push($(this).val());
            });
            let sub01 = mySubject.join(",");
            $('#td6').html(sub01);

            let address = $('#address').val();
            $('#td7').html(address);
            let dob = $('#dob').val();
            $('#td8').html(dob);
        });

        $('#reset').click(function() {
            $('#td1').html('');
            $('#td2').html('');
            $('#td3').html('');
            $('#td4').html('');
            $('#td5').html('');
            $('#td6').html('');
            $('#td7').html('');
            $('#td8').html('');
        });
    });
</script>

<script>
    $(document).ready(function() {
        $('#receive').click(function() {
            $('.new').fadeIn(3000);
            $('.form2').fadeIn(3000);
            let newFirstName = $('#fname').val();
            $('#newfname').val(newFirstName);
            let newLastName = $('#lname').val();
            $('#newlname').val(newLastName);
            let newMobile = $('#mobile').val();
            $('#newmobile').val(newMobile);


            let newGender = $('[name=gender]:checked').val();
            $('#gen2').val(newGender);

            var mySubject = [];
            $.each($("input[name='subject[]']:checked"), function() {
                mySubject.push($(this).val());
            });
            let sub01 = mySubject.join(",");
            $('.sub').val(sub01);


            let newGrade = $('#grade option:selected').val();
            $('#newGrade').val(newGrade);
            let newAddress = $('#address').val();
            $('#newaddress').val(newAddress);
            let newDOB = $('#dob').val();
            $('#newdob').val(newDOB);
        });
    });
</script>
