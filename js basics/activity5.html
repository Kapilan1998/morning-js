<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let color = new Map();
            $('#store').click(function () {


                let a1 = $('#color_name1').val();
                let a2 = $('#color_name2').val();
                let a3 = $('#color_name3').val();
                color.set('color1', a1);
                color.set('color2', a2);
                color.set('color3', a3);
                console.log(color);

                $('#color_name').focus(function () {
                    $(this).val('');
                });
            });

            $('#show').click(function () {

                for (let [k, v] of color) {
                    console.log(`${k} : ${v} `);
                }
            });

            //     color.forEach((values,keys)=>{
            //     document.write("colour id: ",values+", colors: ",keys+ "<br>")
            // })

            // color.forEach(function(v,k){
            //     console.log(`${k} : ${v}`);
            // });

        });
    </script>
</head>

<body>

    <h1 style="color: rgb(0, 102, 255); font-weight: 800;">Display colors</h1>
    <form>
        <div class="row">
            <div class="col-2">
                <label
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 900;">
                    Enter first color </label></div>
            <div class="col-2">
                <input type="text" id="color_name1" required class="form-control" name="colour">
            </div>
        </div> <br>

        <div class="row">
            <div class="col-2">
                <label
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 900;">
                    Enter second color </label></div>
            <div class="col-2">
                <input type="text" id="color_name2" required class="form-control" name="colour">
            </div>
        </div> <br>

        <div class="row">
            <div class="col-2">
                <label
                    style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 900;">
                    Enter third color </label></div>
            <div class="col-2">
                <input type="text" id="color_name3" required class="form-control" name="colour">
            </div>
        </div>
        <br>
    </form>
    <div class="row">
        <div class="col-3">
            <input type="button" class="btn btn-secondary" id="store" value="Store "> &nbsp;
            <input type="button" class="btn btn-success" id="show" value="Show">

        </div>
    </div>
    <br> <br> <br>
    <p id="arrayColor"></p>
</body>

</html>
