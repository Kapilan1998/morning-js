<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="">
        Above which marks you want to be filtered
        <input type="text" id="txt1" class="form-control" style="width: 20%;"> <br>
        <input type="button" value="Filter by" id="btn1" class="btn btn-danger">
        <input type="button" value="Sort by aescending order" id="btn2" class="btn btn-info">
        <input type="button" value="Sort by descending order" id="btn3" class="btn btn-success">
    </form> <br>

    <ul id="mylist" type="none" style="color: rgb(71, 8, 245); font-size:20px;"></ul>
    <table id="mytbl" border="2"> 
    </table>

    <script src="map-exercise.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let list = "";
            let table = "<tr><th>SUBJECT NAME</th><th>MARKS</th></tr>";
            let total = 0;

            let neededMark = $('#txt1').val();
            subjectArray.filter(m => m.value >= neededMark).map(detail => {
                list += `<li>${detail.key} = ${detail.value}</li>`;
                table += `<tr><td>${detail.key}</td><td>${detail.value}</td></tr>`;
                total += detail.value;
            });
            table += `<tr><td>Total</td><td>${total}</td></tr><tr><td>Average</td><td>${total/subjectArray.length}</td></tr>`;
            $('#mylist').html(list);
            $('#mytbl').html(table);

            $('#btn1').click(function () {
                let list = "";
                let table = "<tr><th>SUBJECT NAME</th><th>MARKS</th></tr>";
                let total = 0;
 
                let neededMark = $('#txt1').val();
                subjectArray.filter(m => m.value >= neededMark).map(detail => {
                    list += `<li>${detail.key} = ${detail.value}</li>`;
                    table += `<tr><td>${detail.key}</td><td>${detail.value}</td></tr>`;
                    total += detail.value;
                });
                table += `<tr><td>Total</td><td>${total}</td></tr><tr><td>Average</td><td>${total/subjectArray.length}</td></tr>`;
                $('#mylist').html(list);
                $('#mytbl').html(table);
            })

            $('#btn2').click(function () {
                let list = "";
                let table = "<tr><th>SUBJECT NAME</th><th>MARKS</th></tr>";
                let total = 0;

                let neededMark = $('#txt1').val();
                subjectArray.filter(m => m.value >= neededMark).sort((x, y) => x.value - y.value).map(
                    detail => {
                        list += `<li>${detail.key} = ${detail.value}</li>`;
                        table += `<tr><td>${detail.key}</td><td>${detail.value}</td></tr>`;
                        total += detail.value;
                    });
                    table += `<tr><td>Total</td><td>${total}</td></tr><tr><td>Average</td><td>${total/subjectArray.length}</td></tr>`;
                $('#mylist').html(list);
                $('#mytbl').html(table);
            });

            $('#btn3').click(function () {
                let list = "";
                let table = "<tr><th>SUBJECT NAME</th><th>MARKS</th></tr>";
                let total = 0;

                let neededMark = $('#txt1').val();
                subjectArray.filter(m => m.value >= neededMark).sort((x, y) => y.value - x.value).map(
                    detail => {
                        list += `<li>${detail.key} = ${detail.value}</li>`;
                        table += `<tr><td>${detail.key}</td><td>${detail.value}</td></tr>`;
                        total += detail.value;
                    });
                    table += `<tr><td>Total</td><td>${total}</td></tr><tr><td>Average</td><td>${total/subjectArray.length}</td></tr>`;
                $('#mylist').html(list);
                $('#mytbl').html(table);
            });
        });
    </script>
</body>
</html>
