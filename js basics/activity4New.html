<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let color = [];
            $('#store').click(function() {
                let aa = $('#color_name').val();
                color.push(aa);


                // alert(color + " element is added.")
                $('#color_name').focus(function() {
                    $(this).val('');
                });
            });
            let colorSet = color.join(" , ");

            $('#show').click(function() {
                $('#arrayColor').html(colorSet);
                // $('#arrayColor').fadeIn(4500);

                for (let key1 of color) {
                    console.log(key1);
                    // $('#arrayColor').html(key1); // ? override 
                }
            });

        });
    </script>
</head>

<body>

    <h1 style="color: rgb(0, 102, 255); font-weight: 800;">Display colors</h1>
    <form>
        <div class="row">
            <div class="col-2">
                <label style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: 900;">
                    Enter any color </label></div>
            <div class="col-2">
                <input type="text" id="color_name" required class="form-control" name="colour">
            </div>
        </div>
        <br>
    </form>
    <div class="row">
        <div class="col-3">
            <input type="button" class="btn btn-secondary" id="store" value="Store "> &nbsp;
            <input type="button" class="btn btn-success" id="show" value="Show">

        </div>
    </div>
    <br> <br> <br>
    <p id="arrayColor"></p>
</body>

</html>
