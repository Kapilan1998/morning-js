<!DOCTYPE html>
<html>

<body>

        <button onclick="change()">CHANGE HERE</button>

        <p id="demo">I love cats. Cats are very easy to love. Cats are very popular.</p>

        }

        let x1 = "hi i am kapilan";
        document.write(x1);
        document.write(x1.replace("kapilan", "1998"));
    </script>

</body>

</html>
