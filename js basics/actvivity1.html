<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form autocomplete="off">
        Number 1 <input type="text" name="number1" id="number1"> <br> <br> Number 2 <input type="text" name="number2" id="number2"> <br> <br> Operator <input type="text" name="operator" id="operator"><br> <br> Answer <input type="text" name="answer" id="answer">        <br> <br>
        <input type="button" value="Submit" onClick="calculate()">
        <!-- <button onclick="calculate()">calculate</button> -->

    </form>
    <script>
        function calculate() {
            let x1 = document.getElementById("number1").value;
            let x2 = document.getElementById("number2").value;
            let x3 = document.getElementById("operator").value;
            let x1New = Number(x1);
            let x2New = Number(x2);
            switch (x3) {
                case "+":
                    document.getElementById("answer").value = (x1New + x2New);
                    break;
                case "-":
                    document.getElementById("answer").value = (x1New - x2New);
                    break;
                case "*":
                    document.getElementById("answer").value = (x1New * x2New);
                    break;
                case "/":
                    document.getElementById("answer").value = (x1New / x2New);
                    break;
                default:
                    document.getElementById("answer").value = (NaN);
            }
        }
    </script>
</body>

</html>
